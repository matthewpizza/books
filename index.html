<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Books</title>
        <style type="text/css">
            html,
            input {
                font-family: Menlo, monospace;
                font-size: 16px;
            }
            .sr-hidden {
                clip: rect(1px, 1px, 1px, 1px);
                clip-path: inset(50%);
                height: 1px;
                width: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
            }
            header {
                display: flex;
                align-items: center;
                padding: 0.25rem 0.5rem;
            }
            input[name=filter] {
                margin-left: 2rem;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                table-layout: fixed;
            }
            tbody,
            tr {
                display: grid;
            }
            tr {
                grid-template-columns: 1fr 5fr 3fr;
            }
            tr:nth-child(odd) {
                background-color: #eee;
            }
            td {
                padding: 0.25rem 0.5rem;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Books read since 1998</h1>
            <label for="filter" class="sr-hidden">Filter books</label>
            <input type="search" name="filter" placeholder="Filter" style="display: none">
        </header>
        <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
        <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
        <script type="text/javascript">
            const FIRST_YEAR = 1998
            const CURRENT_YEAR = 2024
            const YEARS = Array(CURRENT_YEAR - FIRST_YEAR + 1).fill().map((_, i) => FIRST_YEAR + i).reverse()
            const COLUMNS = ['Year', 'Title', 'Author']

            Promise.all(
                YEARS.map(year => {
                    return new Promise((resolve) => {
                        d3.csv(`${year}.csv`)
                            .then(rows => {
                                resolve({year, rows})
                            })
                    })
                })
            )
                .then(years => {
                    return years.map(year => {
                        return year.rows.map(row => {
                            row.Year = year.year
                            return row
                        })
                    })
                })
                .then(years => years.map(year => year.reverse()))
                .then(years => years.flat())
                .then(rows => {
                    const table = document.createElement('table')

                    rows.forEach(row => {
                        const tr = table.insertRow(-1)
                        COLUMNS.forEach(key => {
                            const td = tr.insertCell(-1)
                            td.innerText = row[key]
                            td.classList.add(key)
                        })
                    })

                    const filter = document.querySelector('input[name=filter]')
                    filter.value = ''

                    filter.addEventListener('change', ({ target: { value } }) => {
                        if (value.trim() === '') {
                            table.querySelectorAll('tr').forEach(tr => {
                                tr.removeAttribute('style')
                            })
                            return
                        }


                        table.querySelectorAll('tr').forEach(tr => {
                            const isVisible = [...tr.querySelectorAll('td')]
                                .find(td => {
                                    return td.innerText.toLowerCase()
                                        .includes(value.toLowerCase())
                                })
                            tr.style.display = !isVisible ? 'none' : ''
                        })
                    })

                    document.body.appendChild(table)
                    filter.removeAttribute('style')
                })
        </script>
    </body>
</html>
